services:
  guard:
    build: ../..
    image: mc-mcp
    container_name: mc-guard
    network_mode: host
    environment:
      - MC_HOST=localhost
      - MC_PORT=25565
      - MC_USERNAME=guard
      - MC_AUTH=offline
      - VIEWER_PORT=3162
      - MCP_TRANSPORT=http
      - MCP_PORT=3262
    volumes:
      - ../../state:/usr/src/app/state
      - .:/usr/src/app/agent
      - ../../mineflayer:/usr/src/app/mineflayer
      - ../../minecraft.wiki:/usr/src/app/minecraft.wiki
